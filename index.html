<!DOCTYPE html>
<html lang="en" id="site" class="nojs">
<head>
    <title>Flipclock</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="css/styles.css"/>
    <link rel="stylesheet" media="screen and (min-width:0) and (max-width:767px)" href="css/styles-responsive.css"/>
</head>

<body>
	<div id="flipclock"></div>
    <div id="flipclock2"></div>
    <div id="flipclock3"></div>

    <script src="js/vendor/jquery-1.10.2.min.js"></script>
    <script src="js/vendor/moment.min.js"></script>
    <script src="js/vendor/readable-range.js"></script>
    <!-- <script src="js/main.js"></script> -->
    <script src="js/plugin.js"></script>

    <script>
    	$(document).ready(function(){

    		$('#flipclock').flipclock();

    		$('#flipclock2').flipclock({
    			mode: 'clock',
    			showUnits: false
			});

    		$('#flipclock3').flipclock({
    			targetDate: [2016,4,22,14,48],
    			stopAtZero: true,
    			showAllDigits: true
			});

    	});
    </script>
</body>
</html>
